- name: Creating ec2 instances and route53 records
  hosts: local
  connection: local
  vars:
    ami_id: ami-09c813fb71547fc4f
    sg_id: sg-0d746c47fa77fadc0
  tasks:
  - name: create ec2 instances
    amazon.aws.ec2_instance:
      name: mysql
      instance_type: t3.micro
      image_id: {{ami_id}}
      security_group: {{sg_id}}
      state: present

